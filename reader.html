<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Book Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face{
  font-family:Kalimati;
  src:url('https://raw.githubusercontent.com/sajandhakal/Kalimati-Font/master/Kalimati.ttf');
}
body{font-family:Kalimati,serif;max-width:800px;margin:auto;padding:20px}
.chapter{margin-bottom:40px}
</style>
</head>

<body>

<div id="content"></div>

<script>
const id=new URLSearchParams(location.search).get('book');
const books=JSON.parse(localStorage.getItem('books'))||{};
const book=books[id];

if(!book){
  document.body.innerHTML="No book found";
}else{
  const box=document.getElementById('content');
  box.innerHTML=`<h1>${book.title}</h1>`;
  book.chapters.forEach(c=>{
    box.innerHTML+=`<div class="chapter"><h2>${c.title}</h2>${c.content}</div>`;
  });
}
</script>

</body>
</html>
